{% extends 'admins/base.html' %}

{% block content %}
<div class="container d-flex flex-column align-items-center justify-content-center min-vh-100">
    <div class="card shadow-lg w-100" style="max-width: 800px; border-radius: 15px;">
        <div class="card-header text-center bg-primary text-white">
            <h1 class="display-5">Admin Dashboard</h1>
        </div>
        <div class="card-body">
            <h2 class="mb-4">Quizzes</h2>
            <ul class="list-group">
                {% for quiz in quizzes %}
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <span>{{ quiz.title }}</span>
                        <div>
                            <a href="{% url 'quiz_performance' quiz.pk %}" class="btn btn-sm btn-info">View Performance</a>
                            <a href="{% url 'edit_quiz' quiz.pk %}" class="btn btn-sm btn-primary">Edit</a>
                            <a href="{% url 'delete_quiz' quiz.pk %}" class="btn btn-sm btn-danger">Delete</a>
                        </div>
                    </li>
                {% empty %}
                    <li class="list-group-item text-center">No quizzes yet.</li>
                {% endfor %}
            </ul>
            <div class="text-center mt-4">
                <a href="{% url 'create_quiz' %}" class="btn btn-success">Create New Quiz</a>
            </div>
        </div>
    </div>
</div>

<style>
    body {
        background: linear-gradient(135deg, #4e54c8, #8f94fb);
        font-family: 'Roboto', sans-serif;
    }
    .card {
        border: none;
    }
    .btn-info {
        background-color: #17a2b8;
        border: none;
    }
    .btn-danger {
        background-color: #dc3545;
        border: none;
    }
    .btn-success {
        background-color: #28a745;
        border: none;
    }
</style>
{% endblock %}
