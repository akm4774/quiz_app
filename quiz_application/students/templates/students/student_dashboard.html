{% extends 'students/base.html' %}

{% block title %}Student Dashboard{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h2 class="text-center mb-4">Welcome, {{ user.username }}!</h2>
            <p class="lead text-center">This is your dashboard where you can view and take quizzes, and manage your profile.</p>
            <div class="d-grid gap-2">
                <a href="{% url 'available_quizzes' %}" class="btn btn-primary btn-lg">Take a Quiz</a>
                <a href="{% url 'quiz_history' %}" class="btn btn-secondary btn-lg">View Quiz History</a>
                <a href="{% url 'student_profile' %}" class="btn btn-success btn-lg">Manage Profile</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
