{% extends 'students/base.html' %}

{% block title %}Profile{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-lg border-0 mb-4">
                <div class="card-body text-center">
                    <h2 class="text-primary">Profile</h2>
                    <p class="lead">Welcome, <strong>{{ username }}</strong>!</p>
                </div>
            </div>

            <form method="post" enctype="multipart/form-data" class="shadow-sm p-4 bg-white rounded">
                {% csrf_token %}
                <div class="mb-4">
                    <h4 class="text-secondary mb-3">Update Profile Information</h4>
                    <div class="card shadow-sm border-0">
                        <div class="card-body">
                            {{ profile_form.as_p }}
                        </div>
                    </div>
                </div>

                <div class="accordion mb-4" id="accordionExample">
                    <div class="card">
                        <div class="card-header bg-info text-white" id="headingOne">
                            <h2 class="mb-0">
                                <button class="btn btn-link text-white" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                    Change Password
                                </button>
                            </h2>
                        </div>
                        <div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#accordionExample">
                            <div class="card-body">
                                {{ password_form.as_p }}
                            </div>
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary btn-lg w-100">Save Changes</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
