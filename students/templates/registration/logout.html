{% extends 'students/base.html' %}

{% block title %}Logged Out{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow-lg p-4 text-center" style="max-width: 400px; width: 100%; border-radius: 15px;">
        <h2 class="mb-3">You have been logged out</h2>
        <p>You can <a href="{% url 'login' %}" class="text-primary text-decoration-none fw-bold">Log In</a> again.</p>
    </div>
</div>

<style>
    body {
        background: linear-gradient(135deg, #4e54c8, #8f94fb);
        font-family: 'Roboto', sans-serif;
    }
    .card {
        background: #ffffff;
        border: none;
    }
</style>
{% endblock %}
